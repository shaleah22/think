<!DOCTYPE html>
<html>
<head>
    <title>THINK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #output {
        font-size: 24px;
    }
    
    #questionDisplay {
        font-size: 36px; /* Adjust the font size as per your preference */
    }
</style>

</head>
<body>
    
    <div id="questionDisplay"></div>
    <br><br>
    <button onClick="newQuestion()">NEXT QUESTION</button>
    <br><br>
 
    <script src="javascript.js"></script>
    <script>
    var questions = [
        "HOW TO LOVE EXERCISE", 
        "HOW TO MAKE NUTRIENT DENSE DELICIOUS FOOD THAT I WANT TO EAT", 
        "HOW TO MAKE WRITING MUSIC MORE FUN AND INTERESTING", 
        "FIND A GOOD PLACE FOR MY ANIMAL PROPERTY",
        "HOW TO MAKE SCHOOL INTERESTING AND ENJOYABLE",
        "HOW TO MAKE AUDIOBOOKS MORE ENJOYABLE",
        "WHAT NEW THINGS CAN I DO THAT I WILL PROBABLY LOVE",
        "HOW TO ENJOY STRENGTH TRAINING",
        "WHAT WOULD BE A GOOD DINNER",
        "HOW TO GO TO ANIMAL SHELTER",
        "HOW CAN I MAKE IT EASIER TO TALK TO MOM",
        "HOW CAN I GET MORE PROTEIN AND FIBER INTO BREAKFAST",
        "HOW CAN I GET GOOD AT TALKING?",
        "WHAT DO I LOVE?",
        "FOOD",
        "STRENGTH TRAINING",
        "EXERCISE",
        "SCHOOL",
        "MAN",
        "TRIP",
        "ANIMAL SHELTER",
        "TALK",
        
     
    ];

    function newQuestion() {
        var randomNumber = Math.floor(Math.random() * (questions.length));
        document.getElementById('questionDisplay').innerHTML = questions[randomNumber];
    }

    // Call newQuestion() on page load
    window.onload = newQuestion;

    // Add event listener for keyup event
    document.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            newQuestion();
        }
    });
</script>


</body>
</html>
